<div class="container">

<div class="row">
<div class="col-xs-12" >
  <br>
  <br>
<h3>Add new or update passenger</h3>

<form [formGroup]="passengerForm" (ngSubmit)="onSubmit()" style="font-size: 14px;">
  <mat-form-field appearance="standard">
  
    <mat-label>First Name:</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <mat-form-field appearance="standard">
    <mat-label>Last Name:</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>
  <br>
  
  <br>
  <mat-form-field>
    <mat-label>Passport:</mat-label>
    <input matInput formControlName="passport">
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <mat-form-field appearace="standard">
    <mat-label>Seat Number:</mat-label>
    <input matInput formControlName="seatNumber" maxlength="3">
  </mat-form-field>
  <br>
  <mat-form-field appearance="standard">
    <mat-label>Address:</mat-label>
    <textarea matInput formControlName="address"></textarea>
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <mat-form-field >
    <mat-label>DOB:</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="birthdate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

<mat-form-field appearance="fill" >
  <mat-label>
    checked In:
  </mat-label>
  <mat-select matNativeControl formControlName="checkedIn">
<mat-option [value]="true">Yes</mat-option>
<mat-option [value]="false">No</mat-option>
  </mat-select>
</mat-form-field>
&nbsp;&nbsp;
<mat-form-field appearance="fill" >
  <mat-label>
    Infants:
  </mat-label>
  <mat-select matNativeControl formControlName="infants">
<mat-option [value]="true">Yes</mat-option>
<mat-option [value]="false">No</mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field appearance="fill" >
  <mat-label>
    WheelChair Needed:
  </mat-label>
  <mat-select matNativeControl formControlName="wheelChair">
<mat-option [value]="true">Yes</mat-option>
<mat-option [value]="false">No</mat-option>
  </mat-select>
</mat-form-field>
&nbsp;&nbsp;
<mat-form-field appearance="fill" >
  <mat-label>
    Special Meal:
  </mat-label>
  <mat-select matNativeControl formControlName="specialMeal">
<mat-option [value]="true">Yes</mat-option>
<mat-option [value]="false">No</mat-option>
  </mat-select>
</mat-form-field>

  
  <div style="margin-top:10px;">
  
    <div style="margin-right:3% ; color: #6b6b6b;">
  <mat-label>Ancillary Services: </mat-label></div>
  <mat-radio-group formControlName="ancillaryServices" style="display:flex ; width:100%; font-size:1em; justify-content:space-evenly;">
    <mat-radio-button [value]="true">Yes</mat-radio-button>
    <mat-radio-button [value]="false">No</mat-radio-button>
  </mat-radio-group></div>
  <br>
  <!-- <app-chip-list [listProvided]="flightServiceList"
    [currentValues]="passengerDetails? passengerDetails.serviceList : ''" controlName="serviceList"
    placeHolder="Please add services" [parentForm]="parentGroup"></app-chip-list>
  <br>
  <app-chip-list [listProvided]="flightShopItemList" [currentValues]="passengerDetails? passengerDetails.shopItems : ''"
    controlName="shopItems" placeHolder="Please add shop items" [parentForm]="parentGroup"></app-chip-list> -->
  <br>
  <mat-dialog-actions class="mat-actions">
    <mat-divider></mat-divider>
    <button type="submit" mat-raised-button color="primary" tabindex="1" >
      <!-- {{ confirmButtonText }} -->
      submit
    </button>
    <!-- <button mat-raised-button class="cancel-btn" (click)="onCancel()">
      Cancel
    </button> -->
  </mat-dialog-actions>
</form>
</div>


</div></div>
